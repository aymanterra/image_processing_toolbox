{% extends 'base.html' %}

{% block head %}
    <title>Edge Detection</title>
{% endblock %}


{% block content %}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Edge Detection</h1>
    </div>
    <div>
        <form action="/edge_detection" method='POST' enctype="multipart/form-data">
            <div class="form-group">
                <div class="custom-file">
                    <input type="file"
                        class="custom-file-input"
                        id="file"
                        name="file"
                        accept="image/png, image/jpeg"
                        required>
                    <label class="custom-file-label" for="file" id="file-label">Choose file...</label>
                    <div class="invalid-feedback">Image is required and of type jpeg</div>
                </div>
            </div>
            <div class="form-group">
                <select class="custom-select" id="filtering_technique" name="filtering_technique" required>
                    <option value="">Select Filtering Technique...</option>
                    <option value="Sobel">Sobel</option>
                    <option value="Laplace">Laplace</option>
                </select>
                <div class="invalid-feedback">Required Field</div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
{% endblock %}
