{% extends 'base.html' %}

{% block head %}
    <title>Image Fourier Transformation Result</title>
{% endblock %}


{% block content %}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Image Fourier Transformation</h1>
    </div>
    <div class="row">
        <div class="col-sm text-center"></div>
        <div class="col-sm text-center">
            <p class="text-center h4">Original Image</p>
            <img class="img-fluid" src="{{ url_for('static', filename='images/original-' + random_id + '.jpeg') }}" alt="original_histogram.jpeg">
        </div>
        <div class="col-sm text-center"></div>
    </div>
    <div class="row">
        <div class="col-sm text-center">
            <p class="text-center h4">Original Grayscale Image</p>
            <img class="img-fluid" src="{{ url_for('static', filename='images/original_gray-' + random_id + '.jpeg') }}" alt="original.jpeg">
        </div>
        <div class="col-sm text-center">
            <p class="text-center h4">Fourier Transformation</p>
            <img class="img-fluid" src="{{ url_for('static', filename='images/fourier_transformation-' + random_id + '.jpeg') }}" alt="original_histogram.jpeg">
        </div>
    </div>
{% endblock %}
