{% extends 'base.html' %}

{% block head %}
    <title>Image Histogram</title>
{% endblock %}


{% block content %}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Image Histogram</h1>
    </div>
    <div>
        <form action="/image_histogram" method='POST' enctype="multipart/form-data">
            <!-- <div class="form-group">
                <select class="custom-select" required>
                    <option value="">Select</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <div class="invalid-feedback">Required Field</div>
            </div> -->
            <div class="form-group">
                <div class="custom-file">
                    <input type="file"
                        class="custom-file-input"
                        id="file"
                        name="file"
                        accept="image/png, image/jpeg"
                        required>

                    <label class="custom-file-label" for="file" id="file-label">Choose file...</label>
                    <div class="invalid-feedback">Image is required and of type jpeg</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
{% endblock %}
